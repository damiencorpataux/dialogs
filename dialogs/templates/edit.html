{% extends "html" %}

{% block content %}

<div class="mb-5">
    <h2 class="d-inline">
        <i class="text-secondary pe-auto me-2" data-feather="voicemail"></i>
        {{ script.name }}
    </h2>
    <div class="d-inline small text-secondary">
        &nbsp;&mdash; <strong>Metadata:</strong> {{ script.__dict__ }}
    </div>
</div>
<div class="d-flex flex-column flex-md-row gap-3 gap-md-5">
    <div>
        <strong>Current Time:</strong> <span id="time">0</span> s.
        <br>
        <video id="player" width="320" height="240" controls>
            <source src={{ url_for('api_script_video', script_id=script.name) }} type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="flex-grow-1">
        <h3>Transcript</h3>
        <div id="transcript">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', init);

    function init() {
        get_transcript().then(transcript => display(transcript));
    }

    async function get_transcript() {
        const script_url = "{{ url_for('api_script_transcript', script_id=script.name) }}";
        const response = await fetch(script_url);
        const transcript = await response.json();
        return transcript;
    }

    function display(transcript) {
        let html = `
            <table __contenteditable class="table table-stripped table-hover mb-0">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Text</th>
                    </tr>
                </thead>
            `;
        for (const segment of transcript) {
            html += `
                <tr data-id="${segment.id}">
                    <td class="text-muted">${segment.id}</td>
                    <td>${segment.start.toFixed(2)}</td>
                    <td>${segment.end.toFixed(2)}</td>
                    <td>${segment.text}</td>
                </tr>`;
        }
        html += '</table>';
        document.getElementById('transcript').innerHTML = html;

        const segments_by_id = {};
        const segments_by_start = {};
        for (const segment of transcript) {
            segments_by_id[segment.id] = segment;
            segments_by_start[segment.start] = segment;
        }

        for (const span of document.querySelectorAll('#transcript [data-id]')) {
            span.style.cursor = 'pointer';
            span.addEventListener('click', e => {
                const segment = segments_by_id[span.getAttribute('data-id')];
                document.getElementById('player').currentTime = segment.start;
            });
        }

        // FIXME: Store these globally for use in the timeupdate event listener
        window.segments_by_id = segments_by_id;
        window.segments_dom_rows = document.querySelectorAll('#transcript tbody tr');
    }

    // Sync segments highlighting with player time
    document.getElementById('player').addEventListener('timeupdate', function() {

        document.getElementById('time').innerText = this.currentTime.toFixed(2);

        window.segments_dom_rows.forEach(row => {
            const segmentId = row.getAttribute('data-id');
            const segment = window.segments_by_id[segmentId];

            if (segment && this.currentTime >= segment.start && this.currentTime < segment.end) {
                if (!row.classList.contains('table-active')) {
                    // Auto-scroll to segment if not already scrolled
                    row.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
                }
                row.classList.add('table-active');
            } else {
                row.classList.remove('table-active');
            }
        });
    });

    // Resize table to fit page height
    function adjustTableHeight() {
        const transcriptElement = document.getElementById('transcript');
        const topPosition = transcriptElement.getBoundingClientRect().top;
        const viewportHeight = window.innerHeight;
        transcriptElement.style.overflow = 'scroll';
        transcriptElement.style.height = (viewportHeight - topPosition - 0) + 'px';
    }
    document.addEventListener('DOMContentLoaded', adjustTableHeight);
    window.addEventListener('resize', adjustTableHeight);
</script>

{% endblock %}
